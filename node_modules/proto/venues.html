<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venues</title>
  <link rel="stylesheet" href="/styles/reset.css" />
  <link rel="stylesheet" href="/styles/page.css" />
  <link rel="stylesheet" href="/styles/venues.css" />
  <script type="module" src="/js/darkmode.js"></script>
  <script type="module">
    import { define, Auth } from "@calpoly/mustang";
    import { AppHeader } from "/src/cf-header.ts";
    import { VenueElement } from "/src/venues.js";
    // import the wrapper which hydrates a list of venues from JSON
    import { VenuesList } from "/src/venues-data.ts";

    define({
      "cf-header": AppHeader, 

      "concert-venue": VenueElement,
      "concert-venues": VenuesList,

      "mu-auth": Auth.Provider
    });
  </script>
  <script type="module" src="/src/cf-header.ts"></script>
</head>
<body>
  <mu-auth provides="cf:auth">
    <div id="app" class="app-root">
      <cf-header></cf-header>

      <main class="app-main page-venues" id="main">
        <section class="content venues-content">
          <h1 class="page-title">All Venues</h1>
          <concert-venues src="/api/venues"></concert-venues>

          <p class="back-link"><a href="index.html">Back to Home</a></p>
        </section>
      </main>
    </div>
  </mu-auth>
</body>
</html>
